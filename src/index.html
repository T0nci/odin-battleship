<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="place-ships">
        <button class="randomize">Randomize</button>
        <button class="ready">Ready</button>
      </div>

      <div class="boards">
        <div class="board-space">
          <div class="text">Your board</div>
          <div class="board current-board"></div>
        </div>
        <div class="board-space">
          <div class="text">Enemy board</div>
          <div class="board enemy-board"></div>
        </div>
      </div>

      <div class="game-state">
        <div class="turn">Turn</div>
        <div class="game-event"></div>
      </div>

      <div class="ships-info">
        <div class="ship-info">
          <div class="ship-name">Patrol Boat</div>
          <div class="ship-length">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
          </div>
        </div>
        <div class="ship-info">
          <div class="ship-name">Submarine</div>
          <div class="ship-length">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
          </div>
        </div>
        <div class="ship-info">
          <div class="ship-name">Destroyer</div>
          <div class="ship-length">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
          </div>
        </div>
        <div class="ship-info">
          <div class="ship-name">Battleship</div>
          <div class="ship-length">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
          </div>
        </div>
        <div class="ship-info">
          <div class="ship-name">Carrier</div>
          <div class="ship-length">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
          </div>
        </div>
      </div>

      <dialog class="switch-screen">
        <div>Pass device! (5 seconds)</div>
      </dialog>
    </div>
  </body>
</html>
